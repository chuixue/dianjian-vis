<body>


<div id="view1" style="width:800px; height:600px; border:#00F solid 1px"></div>

<div id="datazoom" style="width:900px; height:100px; border:1px solid #ccc"></div>


<script language="javascript">



function range(a, b){	var ls = []; for(var i=a; i<b; i++){ ls.push(i); } return ls; }
function cout(obj){ console.log(obj); }
function setData(){	
	dt = range(1,10).map(function(d, i){
		return [new Date(2014, 9, 1, 0, i * 10000), i];
	});
	return dt;
}



$(function() { 
	datazoom = new Zoom("view1");
	dt = range(1,10).map(function(d, i){
		return [new Date(2014, 9, 1, 0, i * 10000), i];
	});
	datazoom.loadZoom(dt, function(p, t){ cout(t); });
});

</script>
