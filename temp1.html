function draw_graph_echarts(id, data){
	var __myChart = echarts.init(document.getElementById(id));
	var option = netOption(data);

	__myChart.setOption(option);

}
function netOption(graph){
	option = {
        title: {
            text: 'Les Miserables',
            subtext: 'Default layout',
            top: 'bottom',
            left: 'right'
        },
        tooltip: {},
        legend: [{
			"data":graph.groups.map(function(d){ return d.name; })
            // selectedMode: 'single',
            //data: graph.groups
        }],
        animation: false,
        series : [
            {
                name: 'Les Miserables',
                type: 'graph',
                layout: 'force',
                data: graph.nodes,
                links: graph.links,
                categories: graph.groups,
                roam: true,
                label: {
                    normal: {
                        position: 'right'
                    }
                },
                force: {
                    repulsion: 100
                }
            }
        ]
    };
	return option;
}
