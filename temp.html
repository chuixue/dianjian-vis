<body>


 	<div class="col-md-10">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>部门</th>
					<th>度</th>
					<th>介数</th>
					<th>项目数</th>
				</tr>
			</thead>
			<tbody>
				<% for(var i=0;i< data.length;i++){ %>
					<tr>
						<td><%= data[i].numb %></td>
						<td><%= data[i].name %></td>
						<td><%= data[i].degree %></td>
						<td><%= data[i].btness %></td>
						<td><%= data[i].proj %></td>
					</tr>
				<% } %>
			</tbody>
		</table>
	</div>




<div style="width:900px;height:600px; border:1px solid #ccc">
    <table id="tbList" class="easyui-datagrid" data-options="fitColumns:true,title:' ',singleSelect:true,remoteSort:false,
    				fitColumns:true,halign:'center'," >   
        <thead>   
            <tr>   
                <th data-options="field:'numb',width:100,sortable:true,">ID</th>   
                <th data-options="field:'name',width:100,sortable:true,">部门</th>   
                <th data-options="field:'degree',width:100,sortable:true,">度</th>   
                <th data-options="field:'pbtness',width:100,sortable:true,">介数</th>   
                <th data-options="field:'proj',width:100,sortable:true,">项目数</th>                                   
            </tr>   
        </thead>   
        <tbody>   

        </tbody>   
    </table> 
</div>
